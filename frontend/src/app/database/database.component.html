<h2>Liste des Bases de Données</h2>

<div *ngIf="errorMessage">
  <p class="error">{{ errorMessage }}</p>
</div>

<table *ngIf="databases.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Statut</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let db of databases">
      <td>{{ db.id }}</td>
      <td>{{ db.name }}</td>
      <td>{{ db.status }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="databases.length === 0">
  <p>Aucune base de données trouvée.</p>
</div>
